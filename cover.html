<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
    <link rel="stylesheet" href="cover.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="background-icons">
        <i class="fas fa-microchip icon"></i>
        <i class="fas fa-robot icon"></i>
        <i class="fas fa-file-signature icon"></i>
        <i class="fas fa-cloud icon"></i>
        <i class="fas fa-brain icon"></i>
    </div>

    <div class="container">
        <h2 class="heading"><i class="fas fa-robot"></i> AI-Powered Cover Letter Generator</h2>
        <form id="coverLetterForm">
            <label class="text">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label class="text">Job Title:</label>
            <input type="text" id="jobTitle" placeholder="Enter job title">

            <label class="text">Company Name:</label>
            <input type="text" id="companyName" placeholder="Enter company name">

            <label class="text">Custom Message (Optional):</label>
            <textarea id="customMessage" rows="3" placeholder="Describe your skills or experience"></textarea>

            <label class="text">Job Description (Optional):</label>
            <textarea id="jobDescription" rows="4" placeholder="Paste the job description here"></textarea>

            <div class="btn-group">
                <button type="submit"><i class="fas fa-file-alt"></i> Generate Cover Letter</button>
                <button type="button" id="generateAI"><i class="fas fa-microchip"></i> Use AI</button>
            </div>
        </form>

        <h3><i class="fas fa-file-signature"></i> Generated Cover Letter:</h3>
        <div id="coverLetterOutput"></div>

        <div class="btn-group">
            <button type="button" id="saveCoverLetter"><i class="fas fa-save"></i> Save Cover Letter</button>
            <button type="button" id="clearCoverLetter" class="reset pop-effect"><i class="fas fa-trash-alt"></i> Clear Cover Letter</button>
            <button type="button" id="downloadPDF"><i class="fas fa-download"></i> Download PDF</button>
        </div>
    </div>
    
    <script src="cover.js"></script>
</body>
</html>
