<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Hub - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header Styles */
        .header {
            width: 100%;
            background: rgba(20, 20, 40, 0.95);
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: none;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            color: #00ffd5;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-btn {
            background: linear-gradient(to right, #00ffd5, #43e97b);
            color: black;
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .header-btn:hover {
            background: linear-gradient(to right, #38f9d7, #2575fc);
            transform: translateY(-2px);
        }

        .header-btn i {
            margin-right: 5px;
            font-size: 18px;
        }

        /* Profile Icon */
        .profile-icon {
            width: 120px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.05);
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Container Styles */
        .container {
            background: rgba(27, 27, 50, 0.95);
            padding: 32px;
            width: 460px;
            max-width: 100%;
            border-radius: 14px;
            margin: 10px auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
            border: none;
            animation: slideFadeUp 0.9s ease-out forwards;
            opacity: 0;
        }

        h2 {
            text-align: center;
            color: #00ffd5;
            margin-bottom: 15px;
            font-size: 22px;
        }

        p {
            text-align: center;
            color: #ccc;
            margin-bottom: 22px;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(42, 43, 78, 0.95);
            color: #fff;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border: 1px solid #00ffd5;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #00ffd5, #43e97b);
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(to right, #38f9d7, #2575fc);
            transform: translateY(-2px);
        }

        button i {
            margin-right: 6px;
            font-size: 18px;
        }

        /* Animation Keyframes */
        @keyframes slideFadeUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-right {
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }

            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <h1>AI Career Hub</h1>
        <div class="header-right">
            <!-- Home Button with JavaScript click event -->
            <button class="header-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Home
            </button>
            <button class="header-btn" onclick="window.location.href='insights.html'">
                <i class="fas fa-lightbulb"></i> Industry Insights
            </button>
            <!-- Profile Icon with Image -->
            <div class="profile-icon">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile">
            </div>
        </div>
    </div>

    <!-- Profile Container -->
    <form action="createprofile.php" method="POST">
        <div class="container">
            <h2>Complete Your Profile</h2>
            <p>Select your industry to get personalized career insights and recommendations!</p>

            <input type="text" placeholder="Enter your name" name="name" required aria-label="Your Name">
            <input type="email" placeholder="Enter your email" name="email" required aria-label="Your Email">
            <select id="industry" name="industry" aria-label="Industry">
                <option value="">Select Industry</option>
                <option value="Technology">Technology</option>
                <option value="Financial Services">Financial Services</option>
                <option value="Healthcare & Life Sciences">Healthcare & Life Sciences</option>
                <option value="Manufacturing & Industrial">Manufacturing & Industrial</option>
                <option value="Retail & E-commerce">Retail & E-commerce</option>
                <option value="Media & Entertainment">Media & Entertainment</option>
                <option value="Education & Training">Education & Training</option>
                <option value="Energy & Utilities">Energy & Utilities</option>
                <option value="Professional Services">Professional Services</option>
                <option value="Telecommunications">Telecommunications</option>
                <option value="Transportation & Logistics">Transportation & Logistics</option>
            </select>
            <select id="specialization" name="specialization" aria-label="Specialization">
                <option>Specialization</option>
                <option value="Software Development">Software Development</option>
                <option value="IT Services">IT Services</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Artificial Intelligence/Machine Learning">Artificial Intelligence/Machine Learning</option>
                <option value="Data Science & Analytics">Data Science & Analytics</option>
                <option value="Internet & Web Services">Internet & Web Services</option>
                <option value="Robotics">Robotics</option>
                <option value="Quantum Computing">Quantum Computing</option>
                <option value="Blockchain & Cryptocurrency">Blockchain & Cryptocurrency</option>
                <option value="IoT (Internet of Things)">IoT (Internet of Things)</option>
            </select>
            <input type="text" placeholder="Enter years of experience" name="experience" aria-label="Experience">
            <input type="text" placeholder="Enter or select your skills" name="skills" aria-label="Skills">
            <textarea name="bio" placeholder="Tell us about your professional background..." aria-label="Bio"></textarea>

            <button type="submit"><i class="fas fa-save"></i> Complete Profile</button>
        </div>
    </form>
</body>

</html>
