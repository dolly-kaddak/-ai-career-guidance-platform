<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AI Career Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 20px;
      color: cyan;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid cyan;
      background: transparent;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: cyan;
      color: black;
      cursor: pointer;
      font-size: 1rem;
      border: none;
    }
    button:hover {
      background: white;
      color: black;
    }
    .register {
      margin-top: 10px;
    }
    .register a {
      color: cyan;
      text-decoration: none;
    }

    .google-signin-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .g_id_signin {
      transform: scale(1.1); /* Make it wider */
      transform-origin: center;
    }

    @media (max-width: 450px) {
      .g_id_signin {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to AI Career Hub</h2>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
      data-client_id="999255951528-041h55kttsmvhgv0aua2diok6g4kra5c.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>

    <div class="google-signin-wrapper">
      <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
      </div>
    </div>

    <!-- Email/Password Form -->
    <form action="login.php" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="register">
      Don't have an account? <a href="register.html">Sign up</a>
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      console.log("Google token:", response.credential);
      sessionStorage.setItem("google_token", response.credential);
      window.location.href = "createprofile.html";
    }

    gsap.from(".container", { opacity: 0, y: -50, duration: 1 });
  </script>
</body>
</html>
