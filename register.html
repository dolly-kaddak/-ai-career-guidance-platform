<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Career Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px cyan;
        }

        h2 {
            margin-bottom: 20px;
            color: cyan;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid cyan;
            background: transparent;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background: cyan;
            color: black;
            cursor: pointer;
            font-size: 1rem;
            border: none;
        }

        button:hover {
            background: white;
            color: black;
        }

        .login-link {
            margin-top: 10px;
        }

        .login-link a {
            color: cyan;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form id="registerForm" action="register.php" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">Already have an account? <a href="login1.html">Login</a></div>
    </div>

    <script>
        gsap.from(".container", { opacity: 0, y: -50, duration: 1 });

        document.getElementById('registerForm').onsubmit = function (event) {
            event.preventDefault(); // Prevent default submission

            fetch('register.php', {
                method: 'POST',
                body: new FormData(this)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Account created successfully!");
                        window.location.href = 'login1.html'; // Redirect to login page
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</body>

</html>
